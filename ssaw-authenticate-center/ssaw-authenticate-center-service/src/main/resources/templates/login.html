<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SAPACHE | 登录</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<style>
  #body {
    background-color: #ffffff;
  }
</style>
<body class="hold-transition login-page" id="body">
<div class="login-box">
  <div class="login-logo">
    <a href="javascript:void(0)" style="color: #000000"><b>SAPACHE认证中心</b></a>
  </div>
  <div class="card">
    <div class="card-body login-card-body">

      <form th:action="${#httpServletRequest.getContextPath() + '/authentication/form'}" method="post">
        <div th:if="${#httpSession != null && #httpSession.getAttribute('error') != null}" class="alert alert-danger" style="padding: 5px;" role="alert" th:text="${#httpSession.getAttribute('error')}"></div>
        <div class="form-group has-feedback">
          <label for="username"></label><input type="text" class="form-control" name="username" id="username" placeholder="用户名" required autofocus>
        </div>
        <div class="form-group has-feedback">
          <label for="password"></label><input type="password" class="form-control" name="password" id="password" placeholder="密码" required>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox" name="remember-me" checked id="remember-me"> 记住我
              </label>
            </div>
          </div>
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script th:inline="javascript">
</script>
</body>
</html>
